{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aDRWsjiW5Fz20CphHGoSiH+IZBwb/RxaZlEafFEv2z6jnsPPm9wuAYbToi1t6jT" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'transactions/css/style.css' %}">
    <style>
        /* Collapse navbar on screens smaller than 576px */
        .navbar-collapse {
            display: none;
        }

        /* Expand navbar on screens 576px and larger */
        @media (min-width: 320px) {
            .navbar-collapse {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a id="op" class="navbar-brand" href="{% url 'transaction_list' %}">Transaction List</a>
            
            <!-- Button to toggle navbar on smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a id="o8" class="nav-link" href="{% url 'add_transaction' %}">Create Transaction</a>
                    <a id="o9" class="nav-link" href="{% url 'stats' %}">Stats</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <h1 id="kh">Add Transaction</h1>
    <form method="POST" class="container mt-4">
        {% csrf_token %}
        <label for="category">Category:</label>
        <select id="category" name="category" class="form-select mb-3">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
            <option value="Rent">Rent</option>
            <option value="Food">Food</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Salary">Salary</option>
            <option value="Utilities">Utilities</option>
        </select>
        
        <label for="amount">Amount:</label>
        <input id="amount" type="number" step="0.01" name="amount" class="form-control mb-3" required>

        <label for="description">Description:</label>
        <input id="aw" type="text" name="description" class="form-control mb-3" required>

        <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
    </form>

    <!-- Bootstrap JS with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoXa6wBRHj2BQGM90JFA7aN+4dYEmvn2VSFhOnJ9yzcEvDT8SRMxvlLVRnSI8R8Z" crossorigin="anonymous"></script>
</body>
</html>
